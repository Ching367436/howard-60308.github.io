<html>
    <head>
        <title>clock</title>
        <script>
            function clock(){
                var T = new Data;
                Time.innerHTML = T.toLocaleString();
                setTimeout("clock()",1000);

            }
        </script>
    </head>
    <body onload="clock()">
        <div id="Time">

        </div>
    </body>


</html>
